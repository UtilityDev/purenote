<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purenote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>purenote</h1>
        <div class="button-container">
            <button class="new-note-btn btn">write ✍️</button>
            <button class="clear-notes-btn btn">clear notes 🚫</button>
        </div>
        <div class="note-container"></div>
    </div>
    <div class="context-menu" style="display:none">
        <div class="new-note-element context-element" onclick="newNote()">new note</div>
        <div class="copy-content context-element" onclick="alert('copied!')">copy content</div>
        <div class="delete-note context-element" onclick="deleteNote(selectedNote)">delete note</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
